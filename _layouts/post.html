---
layout: basic
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <p>Escrito el {{ page.date | date: "%B %e, %Y" }}</p>
    <p>Etiquetas:
      {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}"><code class="highlighter-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
      {% endfor %}
      </p>
  </div>

</article>
{% include disqus.html %}
